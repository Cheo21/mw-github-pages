name: Deploy Hugo site to GitHub Pages
on:
  push:
    branches:
      - main  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  
      - name: Set up Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.128.0/hugo_extended_0.128.0_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb  # Instala Hugo
      - name: Build site with Hugo
        run: |
          hugo --minify --baseURL "https://$GITHUB_REPOSITORY.github.io/"
      - name: Upload public folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # El directorio donde Hugo genera el sitio estático

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Asegura que este trabajo solo se ejecute después del trabajo de construcción
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

